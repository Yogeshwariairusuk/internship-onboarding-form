<!DOCTYPE html>
<html>
<head>
  <title>Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .card {
      width: 360px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
    }
    button {
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h3>Submit Details</h3>

  <input type="text" id="username" placeholder="Your Name" required />
  <input type="file" id="file" required />

  <button onclick="submitForm()">Submit</button>
</div>

<script>
async function submitForm() {
  const name = document.getElementById("username").value;
  const fileInput = document.getElementById("file");
  const file = fileInput.files[0];

  if (!name || !file) {
    alert("Name and file are required");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function () {
    const base64 = reader.result.split(",")[1];

    const payload = { 
      name: name,
      fileName: file.name,
      fileContent: base64
    };

    await fetch("https://defaultxxxx.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/{FLOW-ID}/triggers/manual/paths/invoke?api-version=2016-06-01
", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    alert("Uploaded successfully âœ…");
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
